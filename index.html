<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="theme-color" content="#efefef">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <title>device infor</title>
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Open+Sans;display=swap">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom css -->
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">device info</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"></li>
            </ul>
        </div>
    </nav>
    <main class="main mt-3 pb-4">
        <div class="container">
            <div class="form-group row">
                <label for="os" class="col-sm-3 col-form-label">Device OS</label>
                <div class="col-sm-9">
                    <input type="text" name="os" id="os" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="browser" class="col-sm-3 col-form-label">Browser</label>
                <div class="col-sm-9">
                    <input type="text" name="browser" id="browser" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="width" class="col-sm-3 col-form-label">View width</label>
                <div class="col-sm-9">
                    <input type="text" name="width" id="width" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="height" class="col-sm-3 col-form-label">View height</label>
                <div class="col-sm-9">
                    <input type="text" name="height" id="height" class="form-control" readonly>
                </div>
            </div>
            <p id="sub_info" class="form-text text-muted text-center"></p>
        </div>
        <a href="https://google.com" onclick="window.open('https://google.com', '_system'); return false;">Google</a>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- mobile-detect.js -->
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js" integrity="sha256-aqr0Hn+6yhvgv8njXLS9p8I0DveGtl+AK01rq0dudmE=" crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="/script/default.js"></script>
</body>

</html>
